<div
  class="row p-4 border border-dark align-items-center"
  *ngFor="let pokemon of pokemons"
>
  <div class="col">
    <span>{{ pokemon.id }}</span>
    <img [src]="pokemon.sprites.front_default" class="w-25" />
  </div>

  <div class="col">
    <h1 class="col">{{ pokemon.name }}</h1>
  </div>


  <div class="col">
    <span *ngFor="let item of pokemon.types" class="badge pokemon-badge-{{ item.type.name }}">{{
      item.type.name
    }}</span>
  </div>
</div>
