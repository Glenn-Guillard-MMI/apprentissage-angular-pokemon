<div class="pokemon-item gender-{{ gender }} p-4 row align-items w-75 mx-auto">
  <div class="col">{{ name }}</div>
  <span class="col" *ngFor="let item of type">
    <div class="badge" style="background-color: {{ item.color }}">
      {{ item.name }}
    </div>
  </span>
  <div class="col">{{ gender }}</div>
  <div class="col">
    <button
      type="button"
      class="btn btn-danger"
      (click)="this.deletePokemon.emit()"
    >
      Supp
    </button>
  </div>
</div>
