<div
  class="text-light p-3 mb-3 w-50 mx-auto rounded pk-{{
    pokemon.gender
  }} d-flex justify-content-between align-items-center"
  *ngIf="pokemon"
>
  {{ pokemon.name }} - {{ pokemon.gender }}
  <button
    type="button"
    class="btn btn-danger"
    (click)="this.deletePokemon.emit()"
  >
    Supp
  </button>
</div>
